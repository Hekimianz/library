<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="nav">
      <img id="logo" src="logo.png" />
      <button id="addBook-btn">New Book</button>
    </nav>
    <section id="main"></section>
    <form id="form">
      <label for="input-name">Title of book: </label>
      <input required id="input-name" type="text" name="input-name" />
      <label for="input-author">Author of the book: </label>
      <input required id="input-author" type="text" name="input-author" />
      <label for="input-pages">How many pages does the book have?</label>
      <input required id="input-pages" type="number" name="input-pages" />
      <label for="input-read">Have you read the book?</label>
      <input required id="input-read" type="checkbox" name="input-read" />
      <div id="btns-div">
        <button type="button" id="submit-form">Add Book</button>
        <button type="button" id="close-form">Close</button>
      </div>
    </form>
    <footer>
      Made by
      <a href="https://github.com/Hekimianz" target="_blank">Aram Hekimian</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
